<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Molengo&family=Rubik+80s+Fade&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up Form</title>
</head>
<body>
    <div class="container">
        <div class="left-header">
            <div class='logo-band'>
                <img src="sign-up-imgs/odin-transparent.png" alt="The Odin Project Logo" class="logo">
                <h1>ODIN</h1>
            </div>
        </div>
        <div class="right-content">

            <div class="content-header">
                <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.
                    </h2>
                <h2>You know you want to.</h2>
            </div>

            <form action="#" method="post">
                <div class="user-content">
                    <h2>Let's do this!</h2>
                    <div class="user-info">
                        <div class="user-input">
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" id="first-name" name="first-name">
                        </div>
                        <div class="user-input">
                            <label>LAST NAME</label>
                            <input type="text" id="last-name" name="last-name">
                        </div>   
                    </div>
                    <div class="user-info">
                        <div class="user-input">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email">
                        </div>
                        <div class="user-input">
                            <label for="phone">PHONE NUMBER</label>
                            <input type="tel" id="phone" name="phone-number">
                        </div> 
                    </div>
                    <div class="user-info">
                        <div class="user-input password">
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="password">
                        </div>       
                        <div class="user-input password">
                            <label for="confirm-password">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm-password" name="confirm-password"></div>
                        </div>
                    </div>
                <div class="submit-content">
                    <button type="submit" id="createBtn">Create Account</button>
                        <div class="has-account">
                            <p>Already have an account?</p>
                            <p id="logIn">Log In</p>
                        </div>
                </div>
            </form>
        </div>
</body>
</html>
