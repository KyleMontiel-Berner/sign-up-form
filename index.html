<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up Form</title>
</head>
<body>
    <div class="container">
        <div class="left-header">
            <img src="sign-up-imgs/forest-sign-up.jpg" alt="Forest Image" class="forest-img">
            <img src="sign-up-imgs/odin-transparent.png" alt="The Odin Project Logo" class="logo">
            <h1>ODIN</h1>
        </div>
        <div class="top-msg">
        <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.<br>
        You know you want to.</h2>
        </div>
        <h2>Let's do this!</h2>
        <form action="#" method="post">
            <label for="first-name">FIRST NAME</label>
            <input type="text" id="first-name" name="first-name">
            <label>LAST NAME</label>
            <input type="text" id="last-name" name="last-name">
            <label for="email">EMAIL</label>
            <input type="email" id="email" name="email">
            <label for="password">PASSWORD</label>
            <input type="password" id="password" name="password">
            <label for="confirm-password">CONFIRM PASSWORD</label>
            <input type="password" id="confirm-password" name="confirm-password">
            <button type="submit">Create Account</button>
            <form action="#" method="post">
                <label for="log-in">Already have an account?</label>
                <button type="submit">Log In</button>
            </form>

        </form>
    </div>
</body>
</html>
